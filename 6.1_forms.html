<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- inputs under form tags in HTML are responsive -->

    <form>
       <input type="text" placeholder="name" value="ashish">   <!-- value is used to prefill the data -->
       <input type="number" placeholder="age"> 
       <input type="submit" value="diasabled button" disabled="ahvdhvd">  <!--  presence of disabled attribute disables the button, no matter what the value is  -->

       <input type="submit" value="click me!">

    </form>
</body>
</html>
